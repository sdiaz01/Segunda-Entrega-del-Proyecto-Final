<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segunda entrega</title>
  <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"-->
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/index.js"></script>
  <script src="./js/variables.js"></script>
  <script src="./js/receta.class.js"></script>
  <script defer src="./js/eventos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>

<body data-theme="light">
  <header>
    <section>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Recetario</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" id="inicio" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="itemIMC" href="#">Calcular IMC</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Opciones
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" id="itemAgregar">Agregar receta</a></li>
                  <li><a class="dropdown-item" id="itemBorrar">Borrar receta</a></li>
                  <li><a class="dropdown-item" id="itemOrdenar">ordenarReceta()</a></li>
                  <li><a class="dropdown-item" id="itemModificar">modificarReceta()</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="text" id="buscar" placeholder="Buscar receta">
              <button class="btn btn-outline-success" id="btnBuscar">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </section>
  </header>
  <br><br>
  <!--center-->
  <div class="contenedor">

    <div id="agregandoReceta">
      <br><br>
      <button type="button" class="btn-close" id="btnCerrarA" aria-label="Close"></button>
      <h3>Agregar Receta:</h3>
      <br><br>
      <input class="form-control me-2" type="text" id="nombre" placeholder="Nombre">
      <input class="form-control me-2" type="text" id="tipo" placeholder="Tipo">
      <input class="form-control me-2" type="text" id="sabor" placeholder="Sabor">
      <input class="form-control me-2" type="text" id="tiempo" placeholder="Tiempo">
      <br><br>
      <input type="file" name="" id="img-uploader" disabled>
      <br><br>
      <button class="btn btn-outline-success" id="btnAgregar">GUARDAR</button>
      <br><br>
      <p class="textoAgregar">
        <spanAGREGAR></spanAGREGAR>
      </p>
    </div>

    <div id="calculandoIMC">
      <br><br>
      <button type="button" class="btn-close 2" id="btnCerrarC" aria-label="Close"></button>
      <h3>Calcula tu IMC:</h3>
      <br><br>
      <label>PESO:</label>
      <input class="form-control me-2" type="number" id="peso" placeholder="Peso en kg">
      <br><br>
      <label>ALTURA:</label>
      <input class="form-control me-2" type="number" id="altura" placeholder="Altura en cm">
      <br><br>
      <button class="btn btn-outline-success" id="btnCalcular">CALCULAR</button>
      <br><br>
      <p class="valorIMC">Su indice de masa corporal es: <spanIMC>...</spanIMC>
      </p>
      <p class="textoIMC">
        <spanTEXTO></spanTEXTO>
      </p>
      </p>
    </div>

    <div id="borrandoReceta">
      <br><br>
      <button type="button" class="btn-close 3" id="btnCerrarB" aria-label="Close"></button>
      <h3>Borrar Receta:</h3>
      <br><br>
      <label>Ingrese el nombre de la receta que desea borrar:</label>
      <input class="form-control me-2" type="text" id="borrar" placeholder="Nombre">
      <br><br>
      <button class="btn btn-outline-danger" id="btnBorrar">BORRAR</button>
    </div>
  </div>

  <main>
    <br><br>
    <section>
      
      <br><br>
      <br><br>
      <div id="cuerpo" class="grid">

      </div>

    </section>

  </main>
  <footer>

  </footer>

</body>

</html>
